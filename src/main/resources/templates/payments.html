<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="RU">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0"/>
    <title>Agro Hana Admin</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container-fluid">
    <h2 class="text-center">[[${pageTitle}]]</h2>
    <div th:if="${errorMessage != null}" class="alert alert-danger alert-dismissible fade show text-center message"
         role="alert">
        [[${errorMessage}]]
        <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div th:each="errorMes : ${errorMessages}" class="alert alert-danger alert-dismissible fade show text-center message"
         role="alert">
        [[${errorMes}]]
        <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="container-fluid">
        <form th:action="@{/payments/action}" method="post"
              style="margin: 0 auto"
        >
            <div class="p-3">

                <div class="form-group row">
                    <label for="paymentType">Payment type</label>
                    <select id="paymentType" th:name="paymentType">
                        <option>DEPOSIT</option>
                        <option th:value="WITHDRAWAL">WITHDRAWAL</option>
                        <option th:value="REFUND">REFUND</option>
                    </select>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="title_amount">Amount</label>
                    <div class="col-sm-3">
                        <input type="text" th:name="amount" class="form-control" id="title_amount"/>

                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="title_currency">Currency</label>
                    <div class="col-sm-3">
                        <input type="text" th:name="currency" class="form-control" id="title_currency"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="title_customer">Customer</label>
                    <div class="col-sm-3">
                        <input type="text" th:name="customer" class="form-control" id="title_customer"/>
                    </div>
                </div>

                <button name="action" value="postpayment" class="btn btn-primary btn-sm mr-2">Pay</button>

            </div>

        </form>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>

</html>
